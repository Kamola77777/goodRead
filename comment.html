<body>
    <h3>please fill out this form</h3>
   <textarea id="my-textarea" ></textarea>
   <div id="my-textarea-remaining">250 characters remaining</div>



    <script>
     const myTextarea = document.getElementById('my-textarea')
     const remChar = document.getElementById('my-textarea-remaining')
     const maxChar = 250;

     myTextarea.addEventListener('input', () => {
        const remaining = maxChar - myTextarea.value.length;
        const color = remaining < maxChar * 0.1 ? "red" : null;  
        
        remChar.textContent = `${remaining} characters remaining`;
        remChar.style.color = color;

     })
    </script>
